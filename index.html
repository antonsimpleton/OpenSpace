<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Space</title>
    <link rel="stylesheet" href="style.css">
    <script>
        window.onload = function () {
            let buttonOk = document.getElementById("ok-button");
            let passwordField = document.getElementById("password")
            let allInputs = document.getElementsByTagName("input");
            let launchButton = document.getElementById("launch-btn");

            buttonOk.addEventListener("click", () => {
                if (passwordField.value === "TrustNo1") {
                    for (let index = 0; index < allInputs.length; index++) {
                        allInputs[index].removeAttribute("disabled");
                    }
                    passwordField.setAttribute("disabled", "disabled");
                    buttonOk.setAttribute("disabled", "disabled");
                    launchButton.setAttribute("disabled", "disabled");
                }
            });
        };
    </script>
</head>
<body>
<div class="space">
    <div class="planet-area">
        <img class="planet" src="mars.png">
        <img class="rocket" src="rocket.png" id="rocket">
    </div>
    <div class="control-panel">
        <div class="control-panel__inner">
            <input type="password" placeholder="Enter password to unlock" id="password">
            <input type="button" value="ok" id="ok-button">
            <div class="check-buttons">
                <input type="checkbox" class="checkbox" disabled onchange="StatusChecking()">
                <input type="checkbox" class="checkbox" disabled onchange="StatusChecking()">
                <input type="checkbox" class="checkbox" disabled onchange="StatusChecking()">
                <input type="checkbox" class="checkbox" disabled onchange="StatusChecking()">
                <input type="checkbox" class="checkbox" disabled onchange="StatusChecking()">
                <input type="checkbox" class="checkbox" disabled onchange="StatusChecking()">
            </div>
            <div class="levers">
                <input type="range" class="range" disabled onchange="StatusChecking()">
                <input type="range" class="range" disabled onchange="StatusChecking()">
                <input type="range" class="range" disabled onchange="StatusChecking()">
                <input type="range" class="range" disabled onchange="StatusChecking()">
                <input type="range" class="range" disabled onchange="StatusChecking()">
            </div>
            <input type="button" value="launch" id="launch-btn" disabled>
        </div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
